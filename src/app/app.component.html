<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

        <h1>Angular Router</h1>
        <ul style="cursor: pointer" *ngIf="isAuthenticated">Logout</ul>
        
        <ul class="nav navbar-nav">
          <li routerLinkActive="active" *ngIf="isAuthenticated"><a routerLink="/app-forms">Forms</a></li>

          <li routerLinkActive="active" *ngIf="!isAuthenticated"><a routerLink="/app-auth">Auth</a></li>
        </ul>
        
        <router-outlet></router-outlet>
       
</div>
</div>
