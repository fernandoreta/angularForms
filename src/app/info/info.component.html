<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #myInfo="ngForm" (ngSubmit)="submitForm(myInfo.value)" *ngIf="!isLoading">
        <label for="title">
          Title
        </label>
        <input 
          type="text"
          class="form-control"
          name="title"
          ngModel
          >
        <label for="title">
          Content
        </label>
        <input 
          type="text"
          name="content"
          ngModel
          class="form-control">
        <button class="btn btn-primary" type="submit">Send Form</button> |
        <button class="btn" (click)="onFetchPost()">Fetch Data</button>
        <button class="btn btn-danger" (click)="onClearPosts()">Clear Data</button>
      </form>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <h3 *ngIf="loadedPost.length < 1">No content already</h3>
      <ul class="list-group" *ngIf="loadedPost.length >= 1">
        <li class="list-group-item" *ngFor="let item of loadedPost">
          <h1>{{ item.title }}</h1>
          <p>{{ item.content }}</p>
        </li>
      </ul>
      <p *ngIf="isLoading && !error">Loading ...</p>
      <div class="danger alert-danger" *ngIf="error">
        <h1>{{ error }}</h1>
      </div>
    </div>
  </div>
