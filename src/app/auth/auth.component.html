<div class="row">

  <div class="container">
    <div class="col-xs6 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="errorMsg">
        <p>{{ errorMsg }}</p>
      </div>
      <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
          type="email"
          class="form-control"
          required
          name="email"
          email
          ngModel
          >
          <label for="password">Password</label>
          <input 
          type="password"
          class="form-control"
          required
          name="password"
          password
          ngModel
          minlength="6"
          >
          <button type="submit" 
          class="btn btn-primary"
          [disabled]="!myForm.valid"
          >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
          
          <button type="submit" class="btn btn-primary" 
          (click)="switchToLogin()"
          >Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
        </div>
      </form>
    </div>
    </div>
</div>
